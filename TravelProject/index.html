<script type="text/javascript">
//限时抢购倒计时
var EndTime= new Date('2016/12/22 01:50:00');
var NowTime = new Date();
var intDiff =EndTime.getTime() - NowTime.getTime();
var leftsecond = parseInt(intDiff / 1000);

function timer(intDiff){
	window.setInterval(function(){
	var day=0,
		hour=0,
		minute=0,
		second=0;//时间默认值		
	if(leftsecond > 0){
		day = Math.floor(leftsecond / (60 * 60 * 24));
		hour = Math.floor((leftsecond - day * 24 * 60 * 60) / 3600);
		minute = Math.floor((leftsecond - day * 24 * 60 * 60 - hour * 3600) / 60);
		second = Math.floor(leftsecond - day * 24 * 60 * 60 - hour * 3600 - minute * 60);
	}
	if (hour <= 9) hour = '0' + hour;
	if (minute <= 9) minute = '0' + minute;
	if (second <= 9) second = '0' + second;
	$('#day_show').html('<s></s>'+day);
	$('#hour_show').html('<s id="h"></s>'+hour);
	$('#minute_show').html('<s></s>'+minute);
	$('#second_show').html('<s></s>'+second);
	leftsecond--;
	}, 1000);
} 

$(function(){
	timer(intDiff);
});
</script>
<script type="text/javascript">
//返回顶部
$(document).ready(function(){
	$(window).scroll(function () {
		var scrollHeight = $(document).height();
		var scrollTop = $(window).scrollTop();
		var $windowHeight = $(window).innerHeight();
		scrollTop > 75 ? $(".gotop").fadeIn(200).css("display","block") : $(".gotop").fadeOut(200).css({"background-image":"url(images/iconfont-fanhuidingbu.png)"});
	});
	$('.backtop').click(function (e) {
		$(".gotop").css({"background-image":"url(images/iconfont-fanhuidingbu_up.png)"});
		e.preventDefault();
		$('html,body').animate({ scrollTop:0});
	});
});
</script>
